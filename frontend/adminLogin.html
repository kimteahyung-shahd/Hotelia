<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotelia - Admin Login</title>
    <link rel="icon" type="image/png" href="../image/travel-agency.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
          <img src="../image/travel-agency.png" alt="Hotelia" class="w-10 h-10">
            <span class="text-2xl font-bold text-[#003262]">Hotelia</span>
          </div>
          <!-- <div class="hidden md:flex space-x-8">
            <a href="#" class="text-gray-700 hover:text-blue-600">Home</a>
            <a href="#" class="text-gray-700 hover:text-blue-600">Hotels</a>
            <a href="#" class="text-gray-700 hover:text-blue-600">Contact</a>
          </div> -->
        </div>
      </div>
    </nav>

    <!-- Admin Login Form -->
    <div
      class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
          <div
            class="bg-[#0047AB] w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4"
          >
            <i class="fas fa-user-shield text-white text-2xl"></i>
          </div>
          <h2 class="text-3xl font-bold text-[#003262]">Admin Access</h2>
          <p class="mt-2 text-[#0047AB]">
            Restricted access for authorized personnel only
          </p>
        </div>

        <form class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-[#003262] mb-2"
              >Admin Email</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fas fa-envelope text-gray-400"></i>
              </div>
              <input
                type="email"
                placeholder="Enter admin email"
                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-[#003262] mb-2"
              >Password</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input
                type="password"
                placeholder="Enter password"
                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-[#003262] mb-2"
              >Admin Access Code</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fas fa-key text-gray-400"></i>
              </div>
              <input
                type="text"
                placeholder="Enter admin code"
                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <p class="mt-2 text-xs text-gray-500">
              <i class="fas fa-info-circle mr-1"></i>
              Admin code is required for security verification
            </p>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                type="checkbox"
                class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
              />
              <label class="ml-2 block text-sm text-[#0047AB]"
                >Keep me logged in</label
              >
            </div>
          </div>

          <button
            type="submit"
            class="w-full bg-[#0047AB] text-white py-3 rounded-lg font-semibold hover:bg-[#003072] transition"
          >
            <i class="fas fa-shield-alt mr-2"></i>Admin Login
          </button>
        </form>

        <div class="mt-6 bg-yellow-50 border border-yellow-200 rounded-lg p-4">
          <div class="flex items-start">
            <i
              class="fas fa-exclamation-triangle text-yellow-600 mt-1 mr-3"
            ></i>
            <div class="text-sm text-yellow-800">
              <p class="font-semibold">Security Notice</p>
              <p class="mt-1">
                This area is for authorized administrators only. All login
                attempts are monitored and logged.
              </p>
            </div>
          </div>
        </div>

        <div class="mt-6 text-center">
          <p class="text-[#003262]">
            Not an admin?
            <a href="login.html" class="text-[#0047AB] font-semibold hover:underline"
              >User Login</a
            >
          </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-[#003262] text-white py-8 mt-16">
      <div class="max-w-7xl mx-auto px-4 text-center">
        <p class="text-white">&copy; 2024 Hotelia. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
