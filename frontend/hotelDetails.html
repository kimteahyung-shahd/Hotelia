<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Details - Hotelia</title>
  <link rel="icon" type="image/png" href="../image/travel-agency.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-50">
  <!-- Navigation -->

      <nav class="bg-white shadow-sm sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <img
              src="../image/travel-agency.png"
              alt="Hotelia"
              class="w-10 h-10"
            />
            <span class="text-2xl font-bold text-[#003262]">Hotelia</span>
          </div>

          <div class="flex items-center space-x-4">
            <!-- Cart Icon -->
            <a
              href="cart.html"
              class="relative text-gray-700 hover:text-[#0047AB]"
            >
              <i class="fas fa-shopping-cart text-2xl"></i>
              <span
                id="cartCount"
                class="absolute -top-2 -right-2 bg-[#0066FF] text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold"
                style="display: none"
                >0</span
              >
            </a>
          </div>
        </div>
      </div>
    </nav>

  <!-- Hotel Details Container -->
  <div id="hotelContainer" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Loading state -->
    <div class="text-center py-12">
      <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
      <p class="mt-4 text-gray-600">Loading hotel details...</p>
    </div>
  </div>

  <script src="cart.js"></script>
  <script src="hotelDetails.js"></script>
</body>
</html>
