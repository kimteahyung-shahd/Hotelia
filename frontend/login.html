  <head>
    <meta charset="UTF-8" />

    <title>Hotelia - Login</title>
    <link rel="icon" type="image/png" href="../image/travel-agency.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

  <body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <img
              src="../image/travel-agency.png"
              alt="Hotelia"
              class="w-10 h-10"
            />
            <span class="text-2xl font-bold text-[#003262]">Hotelia</span>
          </div>

            <a href="#" class="text-gray-700 hover:text-blue-600">Contact</a>

        </div>
      </div>

    <!-- Login Form -->
    <div
      class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
          <div
            class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4"
          >
            <i class="fas fa-user text-[#0047AB] text-2xl"></i>
          </div>
          <h2 class="text-3xl font-bold text-[#003262]">Welcome Back</h2>
          <p class="mt-2 text-[#0047AB]">Login to your account</p>
        </div>

        <form id="loginForm" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Email Address</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fas fa-envelope text-gray-400"></i>
              </div>
              <input
                id="loginEmail"
                type="email"
                placeholder="Enter your email"
                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Password</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input
                id="loginPassword"
                type="password"
                placeholder="Enter your password"
                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                type="checkbox"
                class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
              />
              <label class="ml-2 block text-sm text-[#0047AB]"
                >Remember me</label
              >
            </div>
            <a
              href="#"
              class="text-sm text-[#0047AB] hover:underline font-semibold"
              >Forgot Password?</a
            >
          </div>

          <button
            type="submit"
            class="w-full bg-[#0047AB] text-white py-3 rounded-lg font-semibold hover:bg-[#003072] transition"
          >
            <i class="fas fa-sign-in-alt mr-2"></i>Login
          </button>
        </form>

          <div class="mt-6 grid grid-cols-2 gap-3">

            </button>

        <div class="mt-6 text-center">
          <p class="text-[#003262]">
            Don't have an account?
            <a
              href="index.html"
              class="text-[#0047AB] font-semibold hover:underline"
              >Sign Up</a
            >
          </p>
          <p class="mt-2 text-[#003262]">
            Admin?
            <a
              href="adminLogin.html"
              class="text-[#0047AB] font-semibold hover:underline"
              >Admin Login</a
            >
          </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-[#003262] text-white py-8 mt-16">
      <div class="max-w-7xl mx-auto px-4 text-center">
        <p class="text-gray-400">&copy; 2024 EgyptStay. All rights reserved.</p>
      </div>
    </footer>

    <div
      id="toast-default"
      class="hidden fixed top-5 right-5 z-50 flex items-center w-full max-w-xs p-4 bg-white border border-gray-200 shadow-lg rounded-lg animate-fade-in"
    >
      <!-- Icon -->
      <div id="toast-icon" class="text-green-500 mr-3">
        <i class="fas fa-check-circle text-xl"></i>
      </div>

      <!-- Message -->
      <div
        id="toast-msg"
        class="text-gray-800 text-sm font-medium flex-1"
      ></div>

      <!-- Close -->
      <button
        onclick="hideToast()"
        class="ml-3 text-gray-500 hover:text-gray-700"
      >
        <i class="fas fa-times"></i>
      </button>
    </div>

    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.4s ease-out;
      }
    </style>

    <script src="auth.js"></script>
    <script src="login.js"></script>
